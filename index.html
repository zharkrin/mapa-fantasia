<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Mapas de Fantasía</title>
  <link rel="stylesheet" href="frontend/css/estilos.css">
</head>
<body>
  <header>
    <h1>🌍 Generador de Mapas de Fantasía</h1>
  </header>

  <main>
    <section id="controles">
      <button id="btnGenerar">🔄 Generar nuevo mapa</button>
      <button id="btnZoomIn">➕ Zoom +</button>
      <button id="btnZoomOut">➖ Zoom -</button>
      <button id="btnReset">⟳ Reset vista</button>
    </section>

    <section id="mapa">
      <canvas id="mapCanvas" width="1200" height="800"></canvas>
    </section>
  </main>

  <footer>
    <p>Proyecto de Generación Procedimental de Mapas | Fantasy</p>
  </footer>

  <!-- Script principal -->
  <script type="module" src="frontend/js/script.js"></script>
</body>
</html>
