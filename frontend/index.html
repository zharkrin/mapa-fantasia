<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Mapa Fantástico</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="./css/estilos.css" />
  <!-- CSS de la leyenda -->
  <link rel="stylesheet" href="./css/leyenda.css" />
</head>

<body>
  <!-- ==========================
       CABECERA
  =========================== -->
  <header>
    <h1>🌍 Generador de Mapa Fantástico</h1>
    <p>Terrenos, biomas y lugares singulares</p>
  </header>

  <!-- ==========================
       CONTENEDOR PRINCIPAL
  =========================== -->
  <main id="contenedor-principal">
    <!-- Panel lateral -->
    <aside id="panel-leyenda" class="cerrado">
      <h2>🗺️ Leyenda del Terreno</h2>
      <button id="btnCerrarLeyenda" class="boton-leyenda">Cerrar</button>
      <ul id="listaLeyenda"></ul>
    </aside>

    <!-- Botón flotante para abrir la leyenda -->
    <button id="btnAbrirLeyenda" class="boton-leyenda">📜 Leyenda</button>

    <!-- Canvas del mapa -->
    <section id="zona-mapa">
      <canvas id="mapaCanvas" width="1200" height="800"></canvas>
    </section>
  </main>

  <!-- ==========================
       PIE DE PÁGINA
  =========================== -->
  <footer>
    <p>Proyecto de Generador de Mapas © 2025</p>
  </footer>

  <!-- ==========================
       SCRIPTS
  =========================== -->
  <script type="module" src="./js/script.js"></script>
</body>
</html>
