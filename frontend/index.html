<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Mapa Fantástico</title>

    <!-- CSS principal -->
    <link rel="stylesheet" href="frontend/css/style.css">
</head>
<body>
    <header>
        <h1>🗺️ Generador de Mapa Fantástico</h1>
        <h2>Terrenos, biomas y lugares singulares</h2>
    </header>

    <main>
        <!-- Contenedor principal -->
        <div id="contenedor-mapa">
            <canvas id="mapa"></canvas>

            <!-- Botón para regenerar terrenos especiales -->
            <button id="regenerar-especiales" class="boton-generar">
                🔄 Regenerar Terrenos Especiales
            </button>

            <!-- Panel lateral de leyenda -->
            <aside id="panel-leyenda">
                <button id="toggle-leyenda" class="boton-leyenda">📜 Leyenda</button>

                <div id="contenedor-leyenda" class="oculto">
                    <h3>Leyenda de Terrenos Especiales</h3>
                    <ul id="lista-leyenda"></ul>
                </div>
            </aside>
        </div>
    </main>

    <footer>
        <p>🌟 Proyecto de Generador de Mapas — v1.0</p>
    </footer>

    <!-- Scripts -->
    <script type="module" src="frontend/js/script.js"></script>
</body>
</html>
