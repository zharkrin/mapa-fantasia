<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Mapa Fantástico</title>
  <link rel="stylesheet" href="frontend/css/style.css">
  <link rel="stylesheet" href="frontend/css/leyenda.css">
</head>
<body>

  <h1>GENERADOR DE MAPA FANTÁSTICO</h1>
  <p>Terrenos, biomas y lugares singulares</p>

  <!-- Panel de controles fijo -->
  <div id="panel-controles">
    <label for="tamano-mapa">Tamaño del mundo:</label>
    <select id="tamano-mapa">
      <option value="1">1x Tierra (pequeño)</option>
      <option value="2">2x Tierra (mediano)</option>
      <option value="3">3x Tierra (grande)</option>
      <option value="4">4x Tierra (enorme)</option>
      <option value="5">5x Tierra (colosal)</option>
    </select>
    <button id="generar-mapa">Generar mapa</button>
  </div>

  <!-- Contenedor del mapa -->
  <div id="mapa-container" style="position: relative; width: 1000px; height: 600px; border: 1px solid #000;">
    <!-- Los iconos se colocarán aquí de forma absoluta -->
  </div>

  <!-- Leyenda de terrenos especiales -->
  <div id="leyenda-terreno-especial" class="leyenda"></div>

  <!-- Scripts -->
  <script src="frontend/js/mapa/terrenoEspecial.js"></script>
  <script src="frontend/js/mapa/leyendaTerrenoEspecial.js"></script>

</body>
</html>
