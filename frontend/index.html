<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Mapa Fantástico</title>

    <!-- ============================= -->
    <!-- Estilos principales -->
    <!-- ============================= -->
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/leyenda.css">
</head>

<body>
    <header>
        <h1>🗺️ Generador de Mapa Fantástico</h1>
        <h2>Terrenos, Biomas y Lugares Singulares</h2>
    </header>

    <!-- ============================= -->
    <!-- Controles principales -->
    <!-- ============================= -->
    <section id="panel-controles">
        <button id="generar-mapa" class="btn-principal">Generar Nuevo Mapa</button>
        <button id="toggle-leyenda" class="btn-secundario">Mostrar / Ocultar Leyenda</button>
    </section>

    <!-- ============================= -->
    <!-- Contenedor principal del mapa -->
    <!-- ============================= -->
    <main id="mapa-container">
        <canvas id="mapa" width="1280" height="720">
            Tu navegador no soporta Canvas.
        </canvas>

        <!-- Bloque dinámico para terrenos especiales -->
        <div id="contenedor-terrenos-especiales" class="contenedor-terrenos"></div>
    </main>

    <!-- ============================= -->
    <!-- Panel lateral: Leyenda -->
    <!-- ============================= -->
    <aside id="leyenda-container" class="panel-lateral">
        <h3>Leyenda del Terreno</h3>
        <button id="cerrar-leyenda" class="btn-cerrar">Cerrar</button>
        <div id="contenido-leyenda"></div>
    </aside>

    <!-- ============================= -->
    <!-- Scripts principales -->
    <!-- ============================= -->
    <script type="module" src="js/script.js"></script>
</body>
</html>
