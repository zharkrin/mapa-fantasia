<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌍 Generador de Mapas Fantasía</title>

  <!-- =================== ESTILOS =================== -->
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/leyenda.css">

  <!-- Icono del sitio -->
  <link rel="icon" type="image/png" href="static/img/icons/montañas.png">
</head>

<body>
  <!-- =================== ENCABEZADO =================== -->
  <header id="main-header">
    <h1>🌍 Generador de Mapas Fantasía</h1>
    <p class="subtitulo">Mapas procedurales con biomas, ríos, montañas y terrenos especiales</p>
  </header>

  <!-- =================== CONTENEDOR DEL MAPA =================== -->
  <main id="mapa-container">
    <canvas id="mapa"></canvas>
  </main>

  <!-- =================== PANEL DE CONTROLES =================== -->
  <aside id="panel-controles">
    <h2>⚙️ Controles</h2>

    <button id="btn-generar">Generar Nuevo Mapa</button>
    <button id="btn-guardar">Guardar</button>
    <button id="btn-cargar">Cargar</button>

    <div class="opciones">
      <label>
        <input type="checkbox" id="mostrar-biomas" checked>
        Mostrar biomas
      </label>
      <label>
        <input type="checkbox" id="mostrar-rutas" checked>
        Mostrar rutas
      </label>
      <label>
        <input type="checkbox" id="mostrar-etiquetas" checked>
        Mostrar etiquetas
      </label>
    </div>
  </aside>

  <!-- =================== PANEL DE LEYENDA =================== -->
  <div id="panel-leyenda"></div>

  <!-- =================== PIE DE PÁGINA =================== -->
  <footer id="main-footer">
    <p>Proyecto Fantasy © 2025 — Generador de Mapas Procedurales</p>
  </footer>

  <!-- =================== SCRIPTS PRINCIPALES =================== -->
  <script type="module">
    import { inicializarMapa } from './js/script.js';
    import { crearLeyenda } from './js/ui/leyenda.js';

    // Inicializa el mapa y la leyenda
    window.addEventListener('DOMContentLoaded', () => {
      inicializarMapa();
      crearLeyenda();
    });
  </script>
</body>
</html>
