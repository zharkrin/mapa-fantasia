<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de mapa fantástico</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <link rel="stylesheet" href="css/leyenda.css" />
</head>
<body>
  <header>
    <h1>Generador de mapa fantástico</h1>
    <p>Terrenos, biomas y lugares singulares</p>
  </header>

  <main>
    <section id="mapa-container">
      <canvas id="mapaCanvas" width="1024" height="768"></canvas>
    </section>

    <aside id="panel-leyenda">
      <button id="toggle-leyenda">Leyenda del terreno</button>
      <div id="leyenda" class="oculta">
        <h2>Leyenda</h2>
        <div id="lista-leyenda"></div>
        <button id="cerrar-leyenda">Cerrar</button>
      </div>
    </aside>
  </main>

  <script src="js/mapa/terrenoEspecial.js"></script>
  <script src="js/mapa/leyendaTerrenoEspecial.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
