<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Mapa Fantástico</title>

    <!-- ===========================
         ESTILOS PRINCIPALES
    ============================ -->
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/leyenda.css">

</head>
<body>
    <header>
        <h1>GENERADOR DE MAPA FANTÁSTICO</h1>
        <p>Terrenos, biomas y lugares singulares</p>
    </header>

    <!-- ===========================
         PANEL DE CONTROL
    ============================ -->
    <section id="panelControl">
        <button id="btnGenerarMapa">Generar nuevo mapa</button>
        <button id="btnAbrirLeyenda">Leyenda</button>
    </section>

    <!-- ===========================
         MAPA PRINCIPAL
    ============================ -->
    <section id="contenedorMapa">
        <canvas id="mapaCanvas"></canvas>
    </section>

    <!-- ===========================
         LEYENDA DE TERRENOS ESPECIALES
    ============================ -->
    <section id="leyendaTerrenoEspecial" class="oculto">
        <div class="leyenda-contenido">
            <h2>Leyenda del Terreno</h2>
            <ul id="listaTerrenoEspecial"></ul>
            <button id="btnCerrarLeyenda">Cerrar</button>
        </div>
    </section>

    <!-- ===========================
         SCRIPTS
    ============================ -->
    <script type="module" src="static/js/mapa/leyendaTerrenoEspecial.js"></script>
    <script type="module" src="static/js/script.js"></script>

</body>
</html>
