<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Mapa Fantástico</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/leyenda.css">
</head>
<body>

    <header>
        <h1>Generador de Mapa Fantástico</h1>
        <p>Terrenos, biomas y lugares singulares</p>
    </header>

    <main>
        <!-- Contenedor principal del mapa -->
        <div id="mapaContainer">
            <canvas id="mapaCanvas"></canvas>
        </div>

        <!-- Botón para abrir/cerrar la leyenda de terrenos especiales -->
        <button id="btnLeyendaEspecial" class="boton-leyenda">Leyenda de Terrenos Especiales</button>

        <!-- Panel lateral para leyenda -->
        <div id="panelLeyendaEspecial" class="panel-leyenda">
            <h3>Leyenda de Terrenos Especiales</h3>
            <div id="leyendaTerrenoEspecial"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Generador de Mapas de Fantasía</p>
    </footer>

    <!-- Scripts -->
    <script src="js/mapa/perlin.js"></script>
    <script src="js/mapa/generacionTerreno.js"></script>
    <script src="js/mapa/terrenoEspecial.js"></script>
    <script src="js/mapa/leyendaTerrenoEspecial.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
