<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Mapa Fantástico</title>
  <link rel="stylesheet" href="frontend/css/style.css">
  <link rel="stylesheet" href="frontend/css/leyenda.css">
</head>
<body>

  <h1>GENERADOR DE MAPA FANTÁSTICO</h1>
  <p>Terrenos, biomas y lugares singulares</p>

  <!-- Controles principales -->
  <div id="panel-controles">
    <label for="tamano-mapa">Tamaño del mundo:</label>
    <select id="tamano-mapa">
      <option value="1">1x Tierra</option>
      <option value="2">2x Tierra</option>
      <option value="3">3x Tierra</option>
      <option value="4">4x Tierra</option>
      <option value="5">5x Tierra</option>
    </select>
    <button id="generar-mapa">Generar mapa</button>
  </div>

  <!-- Contenedor del mapa -->
  <div id="mapa-container">
    <!-- Los iconos se colocarán aquí -->
  </div>

  <!-- Leyenda general (en pantalla, fija esquina inferior izquierda) -->
  <div id="leyenda-terreno-especial" class="leyenda">
    <h3>Leyenda</h3>

    <div class="leyenda-seccion">
      <h4>Terrenos</h4>
      <div class="leyenda-item">
        <img src="frontend/static/img/icons/montanas.png" alt="Montañas">
        <span>Montañas</span>
      </div>
      <div class="leyenda-item">
        <img src="frontend/static/img/icons/desierto_calido.png" alt="Desierto cálido">
        <span>Desierto cálido</span>
      </div>
    </div>

    <div class="leyenda-seccion">
      <h4>Biomas</h4>
      <div class="leyenda-item">
        <img src="frontend/static/img/icons/bosque_tropical.png" alt="Bosque tropical">
        <span>Bosque tropical</span>
      </div>
      <div class="leyenda-item">
        <img src="frontend/static/img/icons/pradera.png" alt="Pradera">
        <span>Pradera</span>
      </div>
    </div>

    <div class="leyenda-seccion">
      <h4>Especiales</h4>
      <div class="leyenda-item">
        <img src="frontend/static/img/icons/volcan.png" alt="Volcán">
        <span>Volcán</span>
      </div>
      <div class="leyenda-item">
        <div class="icono-placeholder"></div>
        <span>Ruinas antiguas</span>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="frontend/js/mapa/terrenoEspecial.js"></script>
  <script src="frontend/js/mapa/leyendaTerrenoEspecial.js"></script>
  <script>
    // Escucha el cambio de tamaño del mundo
    const selectorTamano = document.getElementById('tamano-mapa');
    const botonGenerar = document.getElementById('generar-mapa');

    // Genera el mapa al cambiar tamaño automáticamente
    selectorTamano.addEventListener('change', () => {
      generarMapa();
    });

    // También permite hacerlo manualmente
    botonGenerar.addEventListener('click', () => {
      generarMapa();
    });

    function generarMapa() {
      console.log('Generando mapa con escala:', selectorTamano.value + 'x Tierra');
      // Aquí iría la función real de generación
    }
  </script>

</body>
</html>
