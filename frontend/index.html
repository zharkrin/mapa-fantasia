<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de mapa fantástico</title>

  <!-- Estilos principales -->
  <link rel="stylesheet" href="frontend/css/estilo.css" />
  <link rel="stylesheet" href="frontend/css/leyenda.css" />

  <!-- Fuente opcional -->
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Contenedor principal -->
  <div id="contenedor-principal">
    <h1 id="titulo-principal">🗺️ Generador de mapa fantástico</h1>

    <!-- Controles superiores -->
    <div id="panel-controles">
      <button id="boton-generar">Generar mapa</button>
      <button id="boton-leyenda">Leyenda</button>
    </div>

    <!-- Contenedor del mapa -->
    <div id="contenedor-mapa">
      <canvas id="mapa" width="800" height="600"></canvas>
    </div>
  </div>

  <!-- Leyenda de terrenos especiales -->
  <div id="contenido-leyenda" style="display: none;">
    <h2>Leyenda del terreno especial</h2>

    <!-- Los elementos se generan dinámicamente -->
    <div id="lista-terrenos-especiales"></div>

    <!-- Botón cerrar -->
    <div style="text-align:center; margin-top:10px;">
      <button id="cerrar-leyenda">Cerrar</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="frontend/js/mapa/generadorMapa.js"></script>
  <script src="frontend/js/mapa/leyendaTerrenoEspecial.js"></script>
</body>
</html>
