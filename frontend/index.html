<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Mapa Fant치stico</title>

    <!-- Estilos principales -->
    <link rel="stylesheet" href="frontend/css/style.css">
</head>
<body>

    <header>
        <h1>游깴 Generador de Mapa Fant치stico</h1>
        <h2>Terrenos, biomas y lugares singulares</h2>
    </header>

    <!-- Contenedor del mapa -->
    <main id="mapa-container">
        <canvas id="mapa-canvas"></canvas>
    </main>

    <!-- Bot칩n para mostrar la leyenda -->
    <button id="leyenda-toggle" class="boton-leyenda">游빐 Leyenda</button>

    <!-- Panel lateral de leyenda -->
    <aside id="leyenda" class="panel-leyenda">
        <div class="leyenda-header">
            <h2>LEYENDA DEL TERRENO</h2>
            <button id="cerrar-leyenda" class="boton-cerrar">Cerrar</button>
        </div>
        <div id="leyenda-contenido" class="leyenda-contenido"></div>
    </aside>

    <!-- Scripts -->
    <script src="frontend/js/mapa/leyendaTerrenoEspecial.js"></script>
    <script>
        // Control b치sico de apertura y cierre del panel
        document.addEventListener("DOMContentLoaded", () => {
            const boton = document.getElementById("leyenda-toggle");
            const panel = document.getElementById("leyenda");
            const cerrar = document.getElementById("cerrar-leyenda");

            boton.addEventListener("click", () => {
                panel.classList.add("visible");
            });

            cerrar.addEventListener("click", () => {
                panel.classList.remove("visible");
            });
        });
    </script>

</body>
</html>
