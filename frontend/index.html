<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Mapa Fantástico</title>

    <!-- Hoja de estilos principal -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Generador de Mapa Fantástico</h1>
        <p>Terrenos, biomas y lugares singulares</p>
    </header>

    <main>
        <!-- Contenedor principal del mapa -->
        <section id="mapa-container">
            <canvas id="mapaCanvas"></canvas>
        </section>

        <!-- Botones de interacción -->
        <section id="controles">
            <button id="btnGenerarMapa">Generar Mapa</button>
            <button id="btnMostrarLeyenda">Mostrar Leyenda</button>
        </section>

        <!-- Leyenda -->
        <section id="leyenda" class="oculto">
            <h2>Leyenda del Terreno</h2>
            <button id="btnCerrarLeyenda">Cerrar</button>

            <div class="leyenda-grid" id="leyenda-contenido">
                <!-- Se rellenará dinámicamente con JS -->
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Generador de Mapa Fantástico - Proyecto Procedural</p>
    </footer>

    <!-- Scripts principales -->
    <script src="js/mapa/generacionTerreno.js"></script>
    <script src="js/mapa/biomas.js"></script>
    <script src="js/mapa/nombresGeograficos.js"></script>
    <script src="js/mapa/terrenoEspecial.js"></script>
    <script src="js/mapa/leyendaTerrenoEspecial.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
