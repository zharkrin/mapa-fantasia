<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Mapas</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <h1>🌍 Generador de Terreno</h1>

  <div id="controles">
    <label for="tamano">Tamaño del mapa:</label>
    <select id="tamano">
      <option value="256">Pequeño (256x256)</option>
      <option value="512" selected>Medio (512x512)</option>
      <option value="1024">Grande (1024x1024)</option>
    </select>

    <label for="detalle">Detalle:</label>
    <input type="range" id="detalle" min="1" max="10" value="5">

    <button id="generar">Generar mapa</button>
  </div>

  <canvas id="mapa" width="512" height="512"></canvas>

  <script type="module" src="js/script.js"></script>
</body>
</html>
